services:
  todo-app:
    build: ./
    command: ["sh", "-c", "./wait-for-postgres.sh db ./todo-app"]
    ports:
      - 8080:8080
    depends_on:
      - db
    environment:
      - DB_PASSWORD=testpassword

  db:
    restart: always
    image: postgres:latest
    volumes:
    - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=testpassword
    ports:
      - 5432:5432